<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="bg-light page">
        <div class="d-flex justify-content-center">
            <input id="taskInput" class="mt-5 mb-3 border border-none ps-3" type="text" placeholder="Votre tâche?">
            <button id="addTaskButton" class="bg-light mt-5 mb-3"><i class="fa fa-plus"></i>Add</button>
        </div>
        <h1 class="text-center mb-4">TO-DO LIST</h1>
        <div class="row justify-content-center">
            <button id="finishCategory" class="col-2 m-1 bg-light">Terminé</button>
            <button id="toDoCategory" class="col-2 m-1 bg-light">A faire</button>
            <button id="allCategory" class="col-2 m-1 bg-light">Tout</button>
        </div>
        <div class="listeTache container">
            <div class="row bg-white d-flex align-items-center">
               <p class="col-9">Tache 1</p>
               <button class="done col-1 p-1"><i class="fas fa-check-circle"></i></button>
               <button class="save col-1 p-1"><i class="fas fa-save"></i></button>
               <button class="del col-1 p-1"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        <button class="clearButton">Clear List</button>
    </div>
</body>
<script src="public/js/main.js"></script>
</html>
